# Default values for aegis-flow
# This is a YAML-formatted file.

# Image configuration
image:
  repository: ghcr.io/aegis-flow/aegis-flow
  tag: "0.2.0"
  pullPolicy: IfNotPresent

# Number of replicas
replicaCount: 2

# Service configuration
service:
  type: ClusterIP
  port: 8443
  metricsPort: 9090

# Resource limits
resources:
  limits:
    cpu: 500m
    memory: 256Mi
  requests:
    cpu: 100m
    memory: 64Mi

# Autoscaling
autoscaling:
  enabled: true
  minReplicas: 2
  maxReplicas: 10
  targetCPUUtilizationPercentage: 80
  targetMemoryUtilizationPercentage: 80

# Pod configuration
podAnnotations:
  prometheus.io/scrape: "true"
  prometheus.io/port: "9090"
  prometheus.io/path: "/metrics"

podSecurityContext:
  runAsNonRoot: true
  runAsUser: 1000
  fsGroup: 1000

securityContext:
  allowPrivilegeEscalation: false
  readOnlyRootFilesystem: true
  capabilities:
    drop:
      - ALL

# Configuration
config:
  pqcEnabled: true
  algorithm: HybridMlKem768
  logLevel: info
  logFormat: json
  upstreamAddr: "localhost:9000"

# TLS configuration
tls:
  enabled: false
  secretName: aegis-flow-tls

# Service account
serviceAccount:
  create: true
  name: aegis-flow
  annotations: {}

# Node selector
nodeSelector: {}

# Tolerations
tolerations: []

# Affinity
affinity:
  podAntiAffinity:
    preferredDuringSchedulingIgnoredDuringExecution:
      - weight: 100
        podAffinityTerm:
          labelSelector:
            matchLabels:
              app.kubernetes.io/name: aegis-flow
          topologyKey: kubernetes.io/hostname

# Probes
livenessProbe:
  httpGet:
    path: /health
    port: http
  initialDelaySeconds: 5
  periodSeconds: 10

readinessProbe:
  httpGet:
    path: /ready
    port: http
  initialDelaySeconds: 5
  periodSeconds: 5
