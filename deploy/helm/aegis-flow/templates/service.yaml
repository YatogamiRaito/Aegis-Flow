apiVersion: v1
kind: Service
metadata:
  name: {{ include "aegis-flow.fullname" . }}
  labels:
    {{- include "aegis-flow.labels" . | nindent 4 }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: http
      protocol: TCP
      name: http
    - port: {{ .Values.service.metricsPort }}
      targetPort: metrics
      protocol: TCP
      name: metrics
  selector:
    {{- include "aegis-flow.selectorLabels" . | nindent 4 }}
