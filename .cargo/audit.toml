# cargo-audit configuration for Aegis-Flow
# Ignore known vulnerabilities that are planned for fix

[advisories]
ignore = [
    # PQC crates - migration to ML-KEM/ML-DSA planned
    "RUSTSEC-2024-0380",  # pqcrypto-dilithium -> pqcrypto-mldsa
    "RUSTSEC-2024-0381",  # pqcrypto-kyber -> pqcrypto-mlkem
    
    # Wasmtime dependencies - wasmtime update planned
    "RUSTSEC-2025-0057",  # fxhash unmaintained
    "RUSTSEC-2024-0436",  # paste unmaintained
    "RUSTSEC-2025-0046",  # wasmtime fd_renumber vulnerability
    "RUSTSEC-2025-0118",  # wasmtime shared memory vulnerability
]
