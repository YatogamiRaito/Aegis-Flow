# Aegis-Flow Release Pipeline with SLSA L3
# Runs on version tags

name: Release

on:
  push:
    tags:
      - 'v*'

env:
  CARGO_TERM_COLOR: always
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build:
    name: Build Release
    runs-on: ubuntu-latest
    permissions:
      contents: read
    outputs:
      digest: ${{ steps.build.outputs.digest }}
    steps:
      - uses: actions/checkout@v4
      
      - uses: dtolnay/rust-toolchain@stable
      
      - uses: Swatinem/rust-cache@v2
      
      - name: Build release binary
        id: build
        run: |
          cargo build --release --workspace
          sha256sum target/release/aegis-proxy > target/release/aegis-proxy.sha256
          echo "digest=$(cat target/release/aegis-proxy.sha256 | awk '{print $1}')" >> $GITHUB_OUTPUT
      
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: aegis-proxy
          path: |
            target/release/aegis-proxy
            target/release/aegis-proxy.sha256

  sbom:
    name: Generate SBOM (SLSA L3)
    runs-on: ubuntu-latest
    needs: build
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v4
      
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          name: aegis-proxy
          path: dist/
      
      - name: Install Syft
        run: |
          curl -sSfL https://raw.githubusercontent.com/anchore/syft/main/install.sh | sh -s -- -b /usr/local/bin
      
      - name: Generate SBOM
        run: |
          syft dir:. -o spdx-json=sbom.spdx.json
          syft dir:. -o cyclonedx-json=sbom.cyclonedx.json
      
      - name: Upload SBOM
        uses: actions/upload-artifact@v4
        with:
          name: sbom
          path: |
            sbom.spdx.json
            sbom.cyclonedx.json

  sign:
    name: Sign Artifacts (SLSA L3)
    runs-on: ubuntu-latest
    needs: [build, sbom]
    permissions:
      contents: read
      id-token: write  # For keyless signing
    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          name: aegis-proxy
          path: dist/
      
      - name: Download SBOM
        uses: actions/download-artifact@v4
        with:
          name: sbom
          path: dist/
      
      - name: Install Cosign
        uses: sigstore/cosign-installer@v3
      
      - name: Sign artifacts (Dry Run - Remove --dry-run for production)
        run: |
          echo "üîê SLSA L3 Signing (Dry Run Mode)"
          echo "Binary digest: ${{ needs.build.outputs.digest }}"
          # In production, remove --dry-run for actual keyless signing:
          # cosign sign-blob --yes dist/aegis-proxy
          # cosign sign-blob --yes dist/sbom.spdx.json
          echo "‚úÖ Dry run complete. Remove --dry-run flag for production signing."
      
      - name: Upload signed artifacts
        uses: actions/upload-artifact@v4
        with:
          name: release-artifacts
          path: dist/
