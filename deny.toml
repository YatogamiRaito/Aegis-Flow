# cargo-deny configuration for Aegis-Flow
# Security and license compliance for dependencies
# Compatible with cargo-deny 0.14+

[graph]
targets = []
all-features = false
no-default-features = false

[advisories]
version = 2
db-path = "~/.cargo/advisory-db"
# Transitive dependencies we cannot control
ignore = [
    # paste is used by pqcrypto-mldsa - we cannot update this ourselves
    # When pqcrypto-mldsa updates to use pastey, this can be removed
    "RUSTSEC-2024-0436",  # paste unmaintained
]

[licenses]
version = 2
allow = [
    "MIT",
    "Apache-2.0",
    "Apache-2.0 WITH LLVM-exception",
    "BSD-2-Clause",
    "BSD-3-Clause",
    "ISC",
    "Zlib",
    "Unicode-3.0",
    "CC0-1.0",
    "OpenSSL",  # aws-lc-sys uses this
    "CDLA-Permissive-2.0",  # webpki-roots uses this
    "BSL-1.0",  # xxhash-rust uses Boost Software License
    "MPL-2.0",  # wasmtime/im-rc uses this
]
confidence-threshold = 0.8

# Exceptions for crates without proper license metadata
[[licenses.clarify]]
name = "polars-arrow-format"
expression = "MIT"
license-files = []

[bans]
multiple-versions = "warn"
wildcards = "allow"  # Allow workspace path dependencies
highlight = "all"
workspace-default-features = "allow"
external-default-features = "allow"

deny = [
    { name = "openssl" },
    { name = "native-tls" },
]

# Skip duplicate version warnings for these crates (used by polars/arrow ecosystem)
skip = [
    # { name = "bitflags", version = "1.3" }, # Removed: Unmatched skip
    # { name = "hashbrown", version = "0.14" }, # Removed: Unmatched skip
]
skip-tree = []

[sources]
unknown-registry = "deny"
unknown-git = "warn"
allow-registry = ["https://github.com/rust-lang/crates.io-index"]
